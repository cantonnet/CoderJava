spring.application.name=inventario
#Conexion
spring.datasource.url=jdbc:mysql://localhost:3306/inventario_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Configurar patron del log (en lugar del archivo logback-spring.xml)
loggin.pattern.console=[%thread] %-5level: %logger - %msg%n
# COnfigurar nivel de log
logging.level.root=INFO

# configurar niveles de paquetes
#logging.level.gm.inventarios=DEBUG
#loggin.level.org.springframework=WARN

# cambiar puerto tomcat
#server.port=8080
spring.main.banner-mode=off
